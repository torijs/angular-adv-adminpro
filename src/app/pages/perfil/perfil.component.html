<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                            formControlName="email" [readOnly]="usuario.google">
                        </div>
                    </div>
                    <div class="" *ngIf="perfilForm.invalid">
                        <p class="text-danger mb-2">¡ Ingrese datos correctos !</p>
                    </div>
                    <button type="submit" 
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i> Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenURL" class="img-avatar" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                </div>

                <!-- El evento change se dispara para elementos <input>, <select>, y <textarea>
                    cuando una alteración al valor de un elemento es confirmada por el usuario.
                    A diferencia del evento input, el evento change no es disparado necesariamente
                    por cada alteración al valor value del elemento -->

                <input type="file" (change)=cambiarImagen($event.target.files[0])>
                <br><br>
                <button type="button" 
                class="btn btn-success btn-block waves-effect waves-light m-r-10"
                [disabled]="!imagenSubir"
                (click)="subirImagen()">
                <i class="fa fa-save"></i> Cambiar Imagen</button>
            </div>
        </div>
    </div>



</div>
