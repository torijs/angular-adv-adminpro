<!-- Este componente lo vamos a utilizar para poder acuparlo dentro de otros lugares para poder 
carcar la imagen .. -->


<!-- para asignar una clase segun un valor que tengamos para hacerlo mas dinamico podemos ocupar dos manera por el momento que 
son los que conoezco. Pero las dos practicamente hacen los mismo
1 :  [ngClass]="{'oculto': ocultarModal}"
2 :  [class.oculto]="ocultarModal" -->

<div class="fondo-modal-imagen  fadeIn fast" [class.oculto]="modalImagenService.OcultarModal">

    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button" class="close cursor" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
    
                    <h3>Seleccione una imagen</h3>

                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar" alt="">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                    </div>
    
                    <input type="file" (change)=cambiarImagen($event.target.files[0])>
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                    <button [disabled]="!imagenSubir" type="button" class="btn btn-primary" (click)="subirImagen()">Actualizar Imagen </button>
                </div>
            </div>
        </div>
    </div>

</div>
